<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Підказка 11 - Терези</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            background: linear-gradient(135deg, #f3e5f5, #ce93d8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 3px solid #9c27b0;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        h2 {
            color: #6a1b9a;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        .description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .hint {
            background: linear-gradient(135deg, #e1bee7, #ce93d8);
            padding: 1.5rem;
            border-radius: 15px;
            color: #4a148c;
            font-weight: 500;
            line-height: 1.4;
            border: 2px solid #ab47bc;
        }
    </style>
</head>

<body>
    <div class="card">
        <span class="emoji">⚖️</span>
        <h2>Терези (справедливість)</h2>
        <p class="description">збалансовані терези з однаковими шальками</p>
        <div class="hint">
            «Коли кожен має вагу, світ стає домом без стін. Де видно всі краї разом?»
        </div>
    </div>
</body>

</html>
